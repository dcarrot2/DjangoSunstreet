<html>
	<title>Botvin Questionnaires</title>
	<head>
		<link rel="stylesheet" type="text/css" href="/static/lifeskills/smalldevice.css" />
		<link rel="stylesheet" type="text/css" media="all" href="/static/botvin_lifeskills/index.css" />
		
	</head>

	<body>

	<header class="mainHead">
		<h1>Botvin</h1>
	</header>

	
    <div class = "choose_school" style="height: 100px;"> <center style="height: 100%;"><strong style="font-size: 50px;">Choose the school you attend:</strong>
        <select name="School_Choice" id="item1" style="width: 50%;font-size: 200%;">
            <option value="">          </option>
            {% for school in schools %}
                <option value="{{school}}">{{school}}</option>
            {% endfor %}
        </select>
        </center>
    </div>
	<script>
            function setCookie(){
                var yourSelect = document.getElementById('item1').value;
                document.cookie= "school" + "=" + encodeURIComponent(yourSelect) + ";";
            }
	</script>
	<input type="hidden" value = element name = "school">

	<div class="center">
		<div><a href="section/A/ES" onclick="setCookie()"><img alt="elementary" src="/static/img/elementary.png"></div>
		<div><a href="section/A/MS" onclick="setCookie()"><img alt="middle" src="/static/img/middle.png"></div>
		<div><a href="section/A/HS" onclick="setCookie()"><img alt="highschool" src="/static/img/highschool.png"></div>
	</div>






	</body>

</html>
