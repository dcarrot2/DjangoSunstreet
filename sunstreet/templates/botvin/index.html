{% extends "botvin/base.html" %}
{% block body_block %}
	<title>Botvin Questionnaires</title>
	<head>
		<link rel="stylesheet" type="text/css" media="all" href="/static/botvin_lifeskills/index.css" />
        <script type="text/javascript" src='/static/js/jquery-2.1.1.min.js'></script>
        <script type="text/javascript" src='/static/js/index.js'></script>
	</head>

	<body>

	<header class="mainHead">
		<h1 style="text-align: center;">Botvin</h1>
	</header>

	
    <div class = "choose_school"> <center><strong>Choose the school you attend:</strong>
        <select name="School_Choice" id="item1" form="schoolform">
            <option value=""></option>
            {% for school in schools %}
                <option value="{{school}}">{{school}}</option>
            {% endfor %}
        </select>
        </center>
    </div>


    <form action="section/A/" method="post" id="schoolform" name="school_select_form">
	    
                {% csrf_token %}
                <input type="image" id = "ES" src = "/static/img/elementary.png" value = "ES" style="width:75%;margin-top: 5%;margin-left:13%;border-radius:40px;-webkit-border-radius: 40px;-moz-border-radius: 40px;">
                <input type="image" id = "MS" src="/static/img/middle.png" value = "MS" style="width:75%;margin-top: 5%;margin-left: 13%;border-radius:40px;-webkit-border-radius: 40px;-moz-border-radius: 40px;">
                <input type="image" id = "HS" src="/static/img/highschool.png" value = "HS" style="width:75%;margin-top: 5%;margin-left: 13%;border-radius:40px;-webkit-border-radius: 40px;-moz-border-radius: 40px;">
    </form>





	</body>

{% endblock %}
