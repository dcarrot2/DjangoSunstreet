<!DOCTYPE html>
<html>
	<head>
		<title>{{school_level}} Botvin Lifeskills Survey {{section}}</title>
		<meta charset = "utf-8" />
		<link rel="stylesheet" type="text/css"href="/static/lifeskills/smalldevice.css" />
		<link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 			320px)" href="/static/lifeskills/smalldevice.css" />
		<link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 			480px)" href="/static/lifeskills/smalldevice.css" />
		<link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 			1024px)" href="/static/lifeskills/smalldevice.css" />

		<script type="text/javascript">
            function changeQuestionNumber(number){
                var choice = "choice";
                number+=1;
				alert(number);
                choice = choice.concat(number);
				alert(choice);
                return choice;
            }

			changeQuestionNumber(5);
		</script>
	</head>
	<body class = "body">
		<header class = "mainHead">
			<h1> Botvin Lifeskills section {{section}}</h1>
		</header>

		{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

	   	<form action="{% url 'botvin_lifeskills:botvinSectionVote' section school_level %}" method="post">

		{% csrf_token %}

		{% for question in questions %}
            <p>{{question}}</p>
		    {% for choice in question.answer_set.all %}
			    <input type="radio" name= "javascript:changeQuestionNumber({{forloop.parentloop.counter}})" id="choice{{ forloop.counter }}" value="{{ choice.id }}"/>
			    <label for="choice{{ forloop.counter }}">{{ choice.choices }}</label><br />
		    {% endfor %}
        {% endfor %}

		<input type="submit" value="Submit" />
			
		</form>
	
	</body>
</html>
