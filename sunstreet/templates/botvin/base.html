<!DOCTYPE html>
{% load static %}
<html>
	<head>
		    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    		<!-- Bootstrap -->
    		<link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
    		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    		<link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
        <style type="text/css">
            .multiple-checkbox ul { /* Used to hide <li> elements in multiple checkbox forms */
              padding-left: 0px;
              list-style: none;
            }


        </style>

    </head>
    <body style="    background: -webkit-linear-gradient(left, #FFEA00, #F28500); /* For Safari 5.1 to 6.0 */
    background: -o-linear-gradient(right, #FFEA00, #F28500); /* For Opera 11.1 to 12.0 */
    background: -moz-linear-gradient(right, #FFEA00, #F28500); /* For Firefox 3.6 to 15 */
    background: linear-gradient(to right, #FFEA00, #F28500); /* Standard syntax (must be last) */">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  			<!-- Brand and toggle get grouped for better mobile display -->
  			<div class="navbar-header">

  			</div>
  			
		</nav>

<main class="bs-masthead" id="content" role="main">
  <div class="container">
    {% block body_block %}
    {% endblock %}
  </div>
</main>

		<script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
    	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	</body>
</html>
