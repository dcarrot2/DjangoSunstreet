{% extends "botvin/base.html" %}
{% load static %}
{% block body_block %}
<script type="text/javascript">
function closeWindow() {
setTimeout(function() {
window.close();
}, 10000);
}

window.onload = closeWindow();
</script>
	
<body>
	<h1>Thank you. Your response has been recorded.</h1>
	<p> This window will close in 10 seconds</p>	
</body>
{% endblock %}
